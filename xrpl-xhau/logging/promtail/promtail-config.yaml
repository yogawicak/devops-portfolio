# Promtail Configuration for XRPL Log Collection

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: xrpl
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # ===========================================================================
  # rippled/xahaud Logs
  # ===========================================================================
  - job_name: rippled
    static_configs:
      - targets:
          - localhost
        labels:
          job: rippled
          host: ${HOSTNAME}
          __path__: /var/log/rippled/*.log
    
    pipeline_stages:
      # Parse rippled log format
      # Example: 2024-Jan-15 10:30:45.123456 NFO:Application Starting...
      - regex:
          expression: '(?P<timestamp>\d{4}-\w{3}-\d{2} \d{2}:\d{2}:\d{2}\.\d+) (?P<level>\w+):(?P<component>\w+) (?P<message>.*)'
      
      - labels:
          level:
          component:
      
      # Map log levels
      - match:
          selector: '{job="rippled"}'
          stages:
            - replace:
                expression: 'NFO'
                source: level
                replace: 'info'
            - replace:
                expression: 'WRN'
                source: level
                replace: 'warning'
            - replace:
                expression: 'ERR'
                source: level
                replace: 'error'
            - replace:
                expression: 'DBG'
                source: level
                replace: 'debug'
            - replace:
                expression: 'FTL'
                source: level
                replace: 'fatal'

      # Add timestamp
      - timestamp:
          source: timestamp
          format: '2006-Jan-02 15:04:05.000000'

      # Drop debug logs in production (optional)
      # - match:
      #     selector: '{level="debug"}'
      #     action: drop

  # ===========================================================================
  # Docker Container Logs
  # ===========================================================================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
    
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      - output:
          source: output

  # ===========================================================================
  # System Logs
  # ===========================================================================
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          host: ${HOSTNAME}
          __path__: /var/log/syslog
    
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\w{3}\s+\d{1,2} \d{2}:\d{2}:\d{2}) (?P<hostname>\S+) (?P<program>\S+)\[?(?P<pid>\d+)?\]?: (?P<message>.*)'
      - labels:
          program:
      - timestamp:
          source: timestamp
          format: 'Jan  2 15:04:05'
          location: Local

  # ===========================================================================
  # Auth Logs (security)
  # ===========================================================================
  - job_name: auth
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth
          host: ${HOSTNAME}
          __path__: /var/log/auth.log
    
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\w{3}\s+\d{1,2} \d{2}:\d{2}:\d{2}) (?P<hostname>\S+) (?P<program>\S+)\[?(?P<pid>\d+)?\]?: (?P<message>.*)'
      - labels:
          program:
      
      # Alert on failed SSH attempts
      - match:
          selector: '{job="auth"} |~ "Failed password"'
          stages:
            - labels:
                level: warning
                alert_type: failed_ssh

  # ===========================================================================
  # Application Logs (custom)
  # ===========================================================================
  - job_name: xrpl-exporter
    static_configs:
      - targets:
          - localhost
        labels:
          job: xrpl-exporter
          host: ${HOSTNAME}
          __path__: /var/log/app/xrpl-exporter.log
    
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: msg
            timestamp: ts
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339
