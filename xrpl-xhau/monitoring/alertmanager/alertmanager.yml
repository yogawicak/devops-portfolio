# Alertmanager Configuration

global:
  # The default SMTP server settings for sending email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@yourdomain.com'
  smtp_auth_username: 'alerts@yourdomain.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

  # Slack webhook for notifications
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

  # Default resolve timeout
  resolve_timeout: 5m

# Route tree for alert routing
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'instance']
  
  # Wait time before sending first notification
  group_wait: 30s
  
  # Wait time before sending updated notification
  group_interval: 5m
  
  # Wait time before sending repeated notification
  repeat_interval: 4h

  # Child routes for specific routing
  routes:
    # Critical alerts go to PagerDuty and Slack
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts go to Slack only
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 4h

# Receivers define where alerts are sent
receivers:
  # Default receiver - email
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@yourdomain.com'
        send_resolved: true

  # Critical alerts - multi-channel
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#xrpl-alerts-critical'
        send_resolved: true
        title: 'üö® {{ .Status | toUpper }}: {{ .CommonLabels.alertname }}'
        text: |
          *Alert:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Severity:* {{ .CommonLabels.severity }}
          *Instance:* {{ .CommonLabels.instance }}
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

    # PagerDuty for critical alerts
    # pagerduty_configs:
    #   - service_key: 'your-pagerduty-service-key'
    #     send_resolved: true

    email_configs:
      - to: 'oncall@yourdomain.com'
        send_resolved: true
        headers:
          Subject: 'üö® CRITICAL: {{ .CommonLabels.alertname }} on {{ .CommonLabels.instance }}'

  # Warning alerts - Slack
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#xrpl-alerts'
        send_resolved: true
        title: '‚ö†Ô∏è {{ .Status | toUpper }}: {{ .CommonLabels.alertname }}'
        text: |
          *Alert:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Instance:* {{ .CommonLabels.instance }}
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'

# Inhibition rules to prevent notification storms
inhibit_rules:
  # If critical alert is firing, inhibit warning alerts for same instance
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # If validator is down, inhibit other validator alerts
  - source_match:
      alertname: 'ValidatorDown'
    target_match_re:
      alertname: 'Validator.*|Ledger.*|Consensus.*'
    equal: ['instance']
