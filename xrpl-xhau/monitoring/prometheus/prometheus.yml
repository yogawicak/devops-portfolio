# Prometheus Configuration for XRPL/Xahau Validator Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'xrpl-validator'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alert-rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics from validator hosts
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'validator-1:9100'
          - 'validator-2:9100'
        labels:
          role: 'validator'
      - targets:
          - 'monitoring:9100'
        labels:
          role: 'monitoring'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # XRPL Custom Exporter - rippled specific metrics
  - job_name: 'xrpl-exporter'
    static_configs:
      - targets:
          - 'validator-1:9091'
          - 'validator-2:9091'
        labels:
          network: 'testnet'
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Docker container metrics (if using cAdvisor)
  # - job_name: 'cadvisor'
